<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../../shared/css/style.css">
    <title>Choix de la leçon de Japonais</title>
</head>

<body class="bodyLessons">
    <div id="quizContainer">
        <h1>Leçon Quiz</h1>
        <p class="lessonText">Sélectionnez une leçon :</p>
        <select id="lessonSelect" onchange="chooseLesson()">
        </select>

        <div id="quizArea" style="display:none;">
            <p class="lessonText">Traduisez le mot suivant : <strong><span id="currentWord"></span></strong></p>
            <input type="text" id="userLessonInput" placeholder="Entrez la traduction..." onkeyup="handleKeyUp(event)">
            <span id="feedbackEmoji"></span>
            <p><button id="changeWord" class="lessonQuizButton">Changer le mot</button></p>
            <p><button id="muteButton">Mute/Unmute</button></p>
        </div>
        <audio id="correctSound" src="../../../media/bonne-reponse.mp3" preload="auto"></audio>
        <audio id="wrongSound" src="../../../media/buzzer-or-wrong-answer-20582.mp3" preload="auto"></audio>
        <audio id="lessonCompletedSound" src="../../../media/victory.mp3" preload="auto"></audio>
        <div id="badgeList">
            <h3 class="badgeTitle">Liste des succès</h3>
            <ul id="badgeListItems">
            </ul>
        </div>
    </div>
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="closeModal">❌</span>
            <p id="modalText1"></p>
            <p id="modalText2"></p>
        </div>
    </div>
    <script src="../js/japaneseLesson.js"></script>
    <script src="../../../shared/js/quizInput.js"></script>
    <script src="../../../shared/js/indexedDB.js"></script>
</body>

</html>
